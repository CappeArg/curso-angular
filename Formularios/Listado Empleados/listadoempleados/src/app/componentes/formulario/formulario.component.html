<h1>Formulario de Registro de Empleados</h1>
<form [formGroup]="formNewEmpleado" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" formControlName='nombre'>
    </div>
    <div class="error" *ngIf="formNewEmpleado.controls.nombre.errors && formNewEmpleado.controls.nombre.touched">
        Nombre es requerido
    </div>
    <div class="form-group">
        <label>Apellidos</label>
        <input type="text" class="form-control" formControlName='apellidos'>
    </div>
    <div class="error" *ngIf="formNewEmpleado.controls.apellidos.errors && formNewEmpleado.controls.apellidos.touched">
        Apellidos es requerido
    </div>
    <div class="form-group">
        <label>email</label>
        <input type="text" class="form-control" formControlName='email'>
    </div>
    <div class="error" *ngIf="formNewEmpleado.controls.email.errors && formNewEmpleado.controls.email.touched">
        Email es requerido
    </div>
    <div class="form-group">
        <label>Edad</label>
        <input type="text" class="form-control" formControlName='edad'>
    </div>
    <div class="form-group">
        <label>Departamento</label><br>
        <select formControlName='departamento'>
            <option value="informatica">Informatica</option>
            <option value="marketing">Marketing</option>
            <option value="contabilidad">Contabilidad</option>
        </select>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName='password'>
    </div>
    <div class="form-group">
        <label>Imagen</label>
        <input type="text" class="form-control" formControlName='imagen'>
    </div>

    <input type="submit" value="Enviar" class="btn btn-block btn-info" [disabled]="!formNewEmpleado.valid">



</form>
