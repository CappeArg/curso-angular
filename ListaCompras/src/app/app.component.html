<div class="container">
    <div class="row">
        <app-formulario (productoCreado)='onProductoCreado($event)'></app-formulario>
    </div>
    <!-- probando por segunda vez git -->
    <div class="row listas">
        <div class="izquierda">
            <app-lista-productos [productos]='productosSeleccionados' (productoSeleccionado)="onProductoSeleccionado($event)" textoBoton="Comprar"></app-lista-productos>
        </div>
        <div class="derecha">
            <app-lista-productos [productos]="productosComprados" (productoSeleccionado)="onProductoNoSeleccionado($event)" textoBoton="Pasar a Pendiente"></app-lista-productos>

        </div>

    </div>

</div>
