<div class="productos">
    <div class="producto" *ngFor="let producto of productos ; let indice=index">
        <p>{{producto.nombre}}</p>
        <div>
            <p>Cantidad: {{producto.cantidad}}</p>
            <p>Categoria: {{producto.categoria}}</p>
        </div>
        <button (click)=onClick(indice)>{{textoBoton}}</button>
    </div>
</div>
