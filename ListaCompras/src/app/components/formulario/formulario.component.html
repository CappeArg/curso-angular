<div class="formulario">
    <div class="form-group">
        <label>Nombre del Producto</label>
        <input type="text" [(ngModel)]="nuevoProducto.nombre">
    </div>
    <div class="form-group">
        <label>Cantidad del Producto {{nuevoProducto.cantidad}}</label>
        <input type="range" min="1" max="15" step="1" [(ngModel)]="nuevoProducto.cantidad">
    </div>
    <div class="form-group">
        <label>Categor√≠a del Producto</label>
        <select [(ngModel)]="nuevoProducto.categoria">
<option value="Carniceria"> Carniceria </option>
<option value="Verduleria"> Verduleria </option>
<option value="Almacen"> Almacen </option>
<option value="Panaderia"> Panaderia </option>
<option value="Limpieza"> Limpieza </option>
        </select>
    </div>
    <button (click)='onClick()'>Enviar</button>
</div>
