<router-outlet>
    <div>
        <button (click)="onClickUpDate()">Actualizar Post</button>
        <button (click)="onClickDelete()">Borrar Post</button>
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
            <div>
                <label>Titulo</label>
                <input type="text" formControlName="title">
            </div>
            <div>
                <label>Cuerpo</label>
                <input type="text" formControlName="body">
            </div>
            <div>
                <label>Id de Usuario</label>
                <input type="text" formControlName="userId">
            </div>
            <input type="submit" value="Enviar">
        </form>
    </div>
    <div class="posts">
        <div class="post" *ngFor="let post of arrPosts" (click)="onClick(post.id)">
            <h4>{{post.title}}</h4>
            <p>{{post.body}}</p>
            <p>{{post.userId}}</p>
        </div>
    </div>
</router-outlet>
