<h1>Control de Comanda</h1>
<div class="container">
    <div class="izquierda">
        <app-listaproductos titulo="Comida" [productos]="arrComida" (productoSeleccionado)="onProductoSeleccionado($event)"></app-listaproductos>
        <app-listaproductos titulo="Bebida" [productos]="arrBebida" (productoSeleccionado)="onProductoSeleccionado($event)"></app-listaproductos>
    </div>
    <div class="derecha">
        <app-comanda [arrProductos]="productosSeleccionados"> </app-comanda>
    </div>
</div>
